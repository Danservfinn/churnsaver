# GitHub Actions Workflow for Reminder Scheduler
# Place this file at .github/workflows/reminders.yml in your repository

name: Send Recovery Reminders

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Send reminders
        env:
          SCHEDULER_API_KEY: ${{ secrets.SCHEDULER_API_KEY }}
          REMINDER_WEBHOOK_URL: ${{ secrets.REMINDER_WEBHOOK_URL }}
        run: |
          # Send reminders via API call
          if [ -n "$REMINDER_WEBHOOK_URL" ]; then
            echo "Sending reminders via webhook..."
            curl -X POST \
              -H "Authorization: Bearer $SCHEDULER_API_KEY" \
              -H "Content-Type: application/json" \
              --max-time 30 \
              --retry 3 \
              --retry-delay 5 \
              "$REMINDER_WEBHOOK_URL"
          else
            echo "REMINDER_WEBHOOK_URL not configured, skipping..."
          fi

      - name: Health check
        run: |
          # Optional: Add health check after reminders
          if [ -n "$HEALTH_CHECK_URL" ]; then
            curl -f --max-time 10 "$HEALTH_CHECK_URL" || echo "Health check failed"
          fi
        env:
          HEALTH_CHECK_URL: ${{ secrets.HEALTH_CHECK_URL }}

  # Optional: Daily summary job
  daily-summary:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 9 * * *' # Run at 9 AM daily

    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Send daily summary
